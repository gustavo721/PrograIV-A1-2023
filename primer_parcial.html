<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer_Parcial</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="card">
            <div class="col-md-6 col-md-9">
                    <div class="card bg-danger text-white">
                <div class="card-header">REGISTRO DE CLIENTES</div>
                    <div class="card-body">
                        <form id="fcliente" v-on:submit.prevent="guardarcliente" @reset.prevent="nuevocliente()">
                            <div class="row p-1">
                                <div class="col-md-2 col-md-2">
                                    <label for="txtcodigocliente">CODIGO:</label>
                                </div>
                                    <div class="col-2 col-md-4">
                                        <input required pattern="[0-9]{3}"
                                            title="Ingrese el codigo del cliente de 3 digitos"
                                             v-model="cliente.codigo" type="text" class="form-control" name="txtcodigocliente" id="txtcodigocliente" placeholder="Ej: 456">
                                    </div>
                                </div>  
                                <div class="row p-1">
                                    <div class="col-md-2 col-md-2">
                                        <label for="txtnombrecliente">NOMBRE:</label>
                                    </div>
                                    <div class="col-md-9 col-md-6">
                                        <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                            title="Ingrese el nombre del cliente"
                                                v-model="cliente.nombre" type="text" class="form-control" name="txtnombrecliente" id="txtnombrecliente" placeholder="Ej: Juan Jose Garcia">
                                    </div>
                                </div> 
                                </div>
                                <div class="row p-1">
                                    <div class="col-md-2 col-md-2">
                                        <label for="txtdireccion">DIRECCION:</label>
                                    </div>
                                    <div class="col-md-9 col-md-6">
                                        <input v-model="cliente.direccion" type="text" class="form-control" name="txtdireccion" id="txtdireccion">
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-md-2 col-md-2">
                                        <label for="txtzona">ZONA:</label>
                                    </div>
                                    <div class="col-md-9 col-md-6">
                                        <input type="radio" name="txtzona" value="R" /> Rural <input type="radio" name="txtzona" value="U" /> Urbana
                                    </div>
                                </div> 

                                <div class="row p-1">
                                    <div class="col-9 col-3">
                                        <input class="btn btn-primary" type="submit" 
                                            value="Guardar Cliente">
                                    </div>
                                    <div class="col-12 col-12">
                                        <input class="btn btn-warning" type="reset" value="Nuevo">
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            </div> 
            <div class="col-md-6 col-md-9">
                <div class="card">
                <div class="card bg-secondary text-white">
                    <div class="card-header">LISTA DE CLIENTES</div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>BUSCAR:</th>
                                    <th colspan="2"><input type="text" class="form-control" v-model="buscar"
                                        @keyup="listarclientes()"
                                        placeholder="Buscar por nombre"></th>
                                </tr>
                                <tr>
                                    <th>CODIGO</th>
                                    <th colspan="2">NOMBRE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="cliente in clientes" :key="cliente.idcliente" @click="modificarcliente(cliente)" >
                                    <td>{{ cliente.codigo }}</td>
                                    <td>{{ cliente.nombre }}</td>
                                    <td><button class="btn btn-danger" @click="eliminarcliente(cliente)">ELIMINAR CLIENTE</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <script>
        const { createApp } = Vue;
       createApp({
           data() {
               return {
                   accion:'nuevo',
                   buscar: '',
                   clientes: [],
                   cliente:{
                       idcliente : '',
                       codigo : '',
                       nombre : '',
                       direccion : '',
                       zona : '',
                       
                   }
               }
           },
           methods:{
            nuevocliente(){
                   this.accion = 'nuevo';
                   this.cliente.idcliente = '';
                   this.cliente.codigo = '';
                   this.cliente.nombre = '';
                   
                   this.cliente.direccion = '';              
                   this.cliente.zona = '';
                },
                 modificacliente(cliente){
                   this.accion = 'modificar';
                   this.cliente = cliente;
               },
               guardarcliente(){
                   this.listarclientes();
                   if(this.accion==='nuevo'){
                       this.cliente.idcliente = new Date().getTime().toString(16);
                       this.clientes.push( JSON.parse( JSON.stringify(this.cliente) ) );
                   }else if(this.accion==='modificar'){
                       let index = this.clientes.findIndex(cliente=>cliente.idcliente==this.cliente.idcliente);
                       this.clientes[index] = JSON.parse( JSON.stringify(this.cliente) );
                   }else if(this.accion==='eliminar'){
                       let index = this.clientes.findIndex(cliente=>cliente.idcliente==this.cliente.idcliente);
                       this.clientes.splice(index,1);
                   }
                   localStorage.setItem("clientes", JSON.stringify(this.clientes) );
                   this.nuevocliente();
               },
               eliminarcliente(cliente){
                   if( confirm(`Esta seguro que desea eliminar a ${cliente.nombre}?`) ){
                       this.accion='eliminar';
                       this.cliente=cliente;
                       this.guardarcliente();
                   }
               },
               listarclientes(){
                   this.clientes = JSON.parse( localStorage.getItem('clientes') || "[]" )
                       .filter(cliente=>cliente.nombre.toLowerCase().indexOf(this.buscar.toLowerCase())>-1);
               }
           },
           created(){
               this.listarclientes();
           }
       }).mount('#app');
   </script>
</body>
</html>
